<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TIYMDN ASSIGNMENT</title>
  </head>

  <body>
    <h1>It's A Differnt World!</h1>
    <div class="handlebars-demo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="github-user-template" type="text/x-handlebars-template">
      <div class="container">
        <h1>{{New Movies}}</h1>
        <h2>{{In Theaters}}</h2>
        <div class="section">
          <h2>{{Opening This Week - {{date}}}</h2>
          <div class="">
            <img src="{{avatar_url}}"/>
          </div>
          <div>
            <h3>{{title}}{{year}}</h3>
            <p>{{rating}}{{runtime}} - {{genres}}</p>
            <p>{{'vote_count'}}{{popularity}}</p>
            <p>{{description}}</p>
            <p>{{dirctior}}</p>
            <p>{stars}</p>
          </div>
      
      </div>
    </script>

  <script src="main.js"></script>

  </body>

</html>
